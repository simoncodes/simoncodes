<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>HTML5 Simon Says Inspired Memory Game</title>
	<META NAME="description" CONTENT="Simon says simulator. Enjoy a free memory game in your browser.">
	<META NAME="keywords" CONTENT="game, color, memory, sound">

	<link rel="stylesheet" href="inc/style.css" type="text/css" media="screen" />

	<!--[if IE 9]>
		<link rel="stylesheet" type="text/css" href="http://local.colrd/inc/css/ie9.css?v=1327094253" media="screen">
	<![endif]-->

	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-51448-10']);
	  _gaq.push(['_setDomainName', 'uxmonk.com']);
	  _gaq.push(['_trackPageview']);
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

<body>
	<div id="intro">
		<h1>Simon Says</h1>
		<p class="subnote">Inspired by <a href="http://www.youtube.com/watch?v=KVzZVYtt64I">Simon</a>&trade;</p>
		<div class="bodyContent">
			<p>Repeat the sequence after me. Don't get distracted!</p>
			<div class="controls"></div>
			<a href="#" id="start" class="button">Start!</a>

		</div>

	</div>

	<div id="content">
		<a id="col1"></a>
		<a id="col2"></a>
		<a id="col3"></a>
		<a id="col4"></a>
		<a id="col5"></a>
	</div>

	<div id="endScreen">
		<h2>GREAT WORK!</h2>
		Final score: <span id="finalScore">0</span><br>
		With <span id="totalDistractions">0</span> distractions!!<br>
		  <div style="width:30%">
		   <div>
		      <canvas id="canvas" class="plot" height="300" width="600"></canvas>
		    </div>
		  </div>

		<a href="#" id="reset" class="button">Reset</a>
	</div>

	<div id="ctrl">
		<div class="topbar"></div>
		<div id="score"><span class="title">Score:</span> <span id="scoreNumber">0</span></div>
	</div>

	<dialog id="distractWindow">
		<h2>KABOOOOM!</h2>
		<iframe id="gifFrame" src="" width="300" height="300">
		</iframe>
		<button id="exitDistract">Exit</button>
	</dialog>


	<script type="text/javascript" src="inc/Chart.js"></script>
	<script type="text/javascript" src="inc/Event.js"></script>
	<script type="text/javascript" src="inc/Loader.js"></script>
	<script type="text/javascript" src="inc/MIDI.js/js/DOMLoader.script.js"></script>
	<script type="text/javascript" src="inc/MIDI.js/js/DOMLoader.XMLHttp.js"></script>
	<script type="text/javascript" src="inc/MIDI.js/js/MIDI.Player.js"></script>
	<script type="text/javascript" src="inc/MIDI.js/js/MIDI.Plugin.js"></script>
	<script type="text/javascript" src="inc/MIDI.js/js/MIDI.audioDetect.js"></script>
	<script type="text/javascript" src="inc/MIDI.js/js/MIDI.loadPlugin.js"></script>
	<script type="text/javascript" src="inc/global.js?date=2012-03-20"></script>
	<script src="inc/MIDI.js/js/VersionControl.Base64.js" type="text/javascript"></script>
 	<script src="inc/MIDI.js/js/lib/base64binary.js" type="text/javascript"></script>

</html>
